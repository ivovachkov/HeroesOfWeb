<fieldset id="login-form">
    <legend>Login or register</legend>
    <label>Username <input data-bind="value: username" /></label><br />
    <label>Password <input data-bind="value: password" type="password" /></label><br />
    <button data-bind="click: login">Login</button>
    <button data-bind="click: register">Register</button>
</fieldset>
<p data-bind="text: message"></p>
